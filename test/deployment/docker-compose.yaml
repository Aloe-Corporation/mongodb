version: '3'
services:
  test_mongodb_mongo:
    image: mongo
    restart: always
    container_name: test_mongodb_mongo
    expose:
      - 27017
    ports:
      - 49998:27017
    volumes:
      - ../data/mongo/mongo-entrypoint/:/docker-entrypoint-initdb.d/
    environment:
      MONGO_INITDB_ROOT_USERNAME: ipmongoadmin
      MONGO_INITDB_ROOT_PASSWORD: ipsecretmongoadmin
      MONGO_IM_USERNAME: user
      MONGO_IM_PASSWORD: pass